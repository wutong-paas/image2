name: do

on: 
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set ENV
        run: |
          FROM_IMAGE=${{ github.event.release.name }}
          DOCKERHUB_USER=${{ secrets.DOCKERHUB_USER }}
          TO_IMAGE=`echo $FROM_IMAGE|sed 's/\//_/g'`
          echo "FROM_IMAGE=$FROM_IMAGE" >> $GITHUB_ENV
          echo "TO_IMAGE=$DOCKERHUB_USER/$TO_IMAGE" >> $GITHUB_ENV
      
      - name: Build and push
        id: docker_build
        run: | 
          docker pull ${FROM_IMAGE}
          docker tag ${FROM_IMAGE} ${TO_IMAGE}
          docker push ${TO_IMAGE}
